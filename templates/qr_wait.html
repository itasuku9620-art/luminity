<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luminity | 読み込み中</title>

  <!-- Safariで怪しい判定になりにくいように、まず軽いHTMLを返すのが目的 -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", "Segoe UI", sans-serif;
      background: #fff7da;
      color: #222;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(520px, 100%);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 20px 18px;
      border: 1px solid rgba(0,0,0,.06);
    }
    .brand {
      font-weight: 800;
      font-size: 20px;
      letter-spacing: .5px;
      margin-bottom: 6px;
    }
    .msg {
      font-size: 14px;
      line-height: 1.6;
      margin: 0 0 14px;
    }
    .bar {
      height: 10px;
      background: #f3f3f3;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.06);
    }
    .bar > i {
      display: block;
      height: 100%;
      width: 30%;
      background: #ffbb00;
      border-radius: 999px;
      animation: move 1.2s infinite ease-in-out;
    }
    @keyframes move {
      0% { transform: translateX(-20%); width: 25%; }
      50% { transform: translateX(120%); width: 45%; }
      100% { transform: translateX(-20%); width: 25%; }
    }
    .btns {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    a.btn {
      display: inline-block;
      padding: 10px 12px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      border: 1px solid rgba(0,0,0,.08);
    }
    a.primary { background: #111; color: #fff; }
    a.ghost { background: #fff; color: #111; }
    .small { font-size: 12px; opacity: .75; margin-top: 10px; }
  </style>

  <script>
    // ここがポイント：
    // Renderがsleepから起きる時間を確保してから、次のページへ遷移する
    // 遷移先は Step2 で確定させる（今回は「同意ページ」へ）
    const NEXT_URL = "{{ next_url }}";

    let sec = 4; // 基本は4秒。必要なら 6〜8 に上げてOK
    function tick(){
      const el = document.getElementById("sec");
      if (el) el.textContent = sec;
      if (sec <= 0) {
        location.replace(NEXT_URL);
        return;
      }
      sec -= 1;
      setTimeout(tick, 1000);
    }
    window.addEventListener("load", tick);
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">Luminity</div>
      <p class="msg">
        アレルギー表を準備しています…（<span id="sec">4</span>秒）<br>
        そのままお待ちください。
      </p>
      <div class="bar"><i></i></div>

      <div class="btns">
        <a class="btn primary" href="{{ next_url }}">今すぐ開く</a>
        <a class="btn ghost" href="{{ home_url }}">トップへ</a>
      </div>

      <div class="small">
        ※ サーバー起動直後は表示まで少し時間がかかる場合があります。
      </div>
    </div>
  </div>
</body>
</html>
