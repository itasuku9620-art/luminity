{% extends "base.html" %}
{% block title %}パスワード再設定{% endblock %}
{% block content %}
<main style="max-width:520px;margin:24px auto;padding:0 16px;">
  <h1>パスワード再設定</h1>
  <p>新しいパスワードを入力してください（8文字以上）。</p>

  <form method="post" action="{{ url_for('reset_password', token=token) }}" class="card" style="padding:16px;border-radius:12px;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label style="display:block;margin:8px 0 4px;">新しいパスワード</label>
    <input name="password" type="password" minlength="8" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;">

    <label style="display:block;margin:12px 0 4px;">確認のためもう一度</label>
    <input name="password2" type="password" minlength="8" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;">

    <div style="margin-top:14px;display:flex;gap:8px;">
      <button class="btn" type="submit">更新する</button>
      <a class="btn ghost" href="{{ url_for('login') }}">ログインへ戻る</a>
    </div>
  </form>
</main>
{% endblock %}
