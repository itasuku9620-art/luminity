{% extends "base.html" %}
{% block title %}パスワードをお忘れですか？{% endblock %}
{% block content %}
<main style="max-width:520px;margin:24px auto;padding:0 16px;">
  <h1>パスワードをお忘れですか？</h1>
  <p>登録メールアドレスにパスワード再設定用リンクを送信します。</p>

  <form method="post" action="{{ url_for('forgot_password') }}" class="card" style="padding:16px;border-radius:12px;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label style="display:block;margin:8px 0 4px;">メールアドレス</label>
    <input name="email" type="email" required placeholder="you@example.com" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;">
    <div style="margin-top:14px;display:flex;gap:8px;align-items:center;">
      <button class="btn" type="submit">送信する</button>
      <a class="btn ghost" href="{{ url_for('login') }}">ログインへ戻る</a>
    </div>
  </form>
</main>
{% endblock %}
