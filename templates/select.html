<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アレルゲン選択</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #fff;
      color: #003366;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtext {
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .allergen-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }

    .allergen-btn {
      padding: 12px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: white;
      color: #40a9ff;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .allergen-btn.selected {
      background-color: #40a9ff;
      color: white;
    }

    .clear-link {
      color: #005da8;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }

    .submit-btn {
      display: block;
      margin: 40px auto 0;
      padding: 16px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #006cba;
      color: white;
      width: 80%;
      max-width: 500px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>
      <h1>アレルゲン選択</h1>
      <div class="subtext">アレルゲンを選択してください。（複数選択可）</div>
    </div>
    <div class="clear-link" onclick="clearSelection()">クリア</div>
  </div>

  <form method="POST" action="{{ url_for('select_allergens', store_id=store_id) }}">

    <div class="allergen-grid">
      {% for allergen in allergens %}
        <div class="allergen-btn" onclick="toggle(this)" data-value="{{ allergen }}">{{ allergen }}</div>
      {% endfor %}
    </div>

    <input type="hidden" name="exclude" id="exclude-input">
    <button
  id="submit-button"
  type="submit"
  class="submit-btn"
  disabled
  style="opacity: 0.5;"
>
  選択アレルゲンを使用しないメニュー
</button>
<h2>除去したいアレルゲンを選んでください</h2>
<form method="POST">
  {% for allergen in allergens %}
    <label>
      <input type="checkbox" name="selected_allergens" value="{{ allergen }}"> {{ allergen }}
    </label><br>
  {% endfor %}
  <input type="hidden" name="sheet_url" value="{{ sheet_url }}">
  <button type="submit">アレルギー表を表示する</button>
</form>

</form>
 <script>
document.addEventListener("DOMContentLoaded", () => {
  const selectedAllergens = new Set();
  const excludeInput = document.getElementById("exclude-input");
  const submitButton = document.getElementById("submit-button");

  window.toggle = function(elm) {
    const value = elm.getAttribute("data-value");
    if (selectedAllergens.has(value)) {
      selectedAllergens.delete(value);
      elm.classList.remove("selected");
      elm.style.display = "inline-block";
    } else {
      selectedAllergens.add(value);
      elm.classList.add("selected");
     
    }
    updateInput();
  };

  window.clearSelection = function() {
    document.querySelectorAll(".allergen-btn").forEach(btn => {
      btn.classList.remove("selected");
      btn.style.display = "inline-block";
    });
    selectedAllergens.clear();
    updateInput();
  };

  function updateInput() {
    excludeInput.value = Array.from(selectedAllergens).join(",");
    if (selectedAllergens.size > 0) {
      submitButton.disabled = false;
      submitButton.style.opacity = "1";
    } else {
      submitButton.disabled = true;
      submitButton.style.opacity = "0.5";
    }
  }
});
</script>

</body>
</html>
