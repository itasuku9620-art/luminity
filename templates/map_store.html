<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地図で店舗検索</title>
  <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}"></script>
  <style>
    #map { width: 100%; height: 90vh; }
    .bottom-card {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      padding: 10px;
      border-top: 1px solid #ccc;
      display: none;
    }
    .bottom-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="bottom-card" id="card">
    <div style="display: flex;">
      <img id="card-img" src="">
      <div>
        <strong id="card-title"></strong><br>
        <span id="card-category"></span>
      </div>
    </div>
  </div>

  <script>
    const stores = {{ stores|tojson }};
    const card = document.getElementById("card");
    const cardImg = document.getElementById("card-img");
    const cardTitle = document.getElementById("card-title");
    const cardCategory = document.getElementById("card-category");

    function initMap() {
      const center = { lat: 35.0116, lng: 135.7681 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: center
      });

      stores.forEach(store => {
        const marker = new google.maps.Marker({
          position: { lat: store.lat, lng: store.lng },
          map: map,
          title: store.name
        });

        marker.addListener('click', () => {
          card.style.display = "block";
          cardImg.src = `/static/uploads/${store.image}`;
          cardTitle.innerText = store.name;
          cardCategory.innerText = store.category;
        });
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
