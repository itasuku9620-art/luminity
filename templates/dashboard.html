<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Luminity - Welcome</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', sans-serif;
      animation: fadeIn 2s ease-in-out;
      overflow: hidden;
    }

    .logo {
      font-size: 4rem;
      font-family: 'Dancing Script', cursive;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(-20px);
      animation: slideDown 1s ease-out forwards;
    }

    .welcome {
      font-size: 2rem;
      color: #000;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 1.2s ease-out forwards;
      animation-delay: 0.6s;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1.5s;
    }

    /* アニメーション定義 */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 背景粒子風アニメーション（任意） */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
      }
    }
  </style>
</head>
<body>

  <!-- 粒子演出（背景エフェクト） -->
  <div class="particles">
    <span style="left:10%; animation-delay: 0s;"></span>
    <span style="left:25%; animation-delay: 2s;"></span>
    <span style="left:50%; animation-delay: 4s;"></span>
    <span style="left:75%; animation-delay: 1s;"></span>
    <span style="left:90%; animation-delay: 3s;"></span>
  </div>

  <div class="logo">Luminity</div>
  <div class="welcome">{{ name }} さん、ようこそ！</div>
  <a href="/search" class="button">今すぐ検索する</a>
  <a href="/mypage" class="button">マイページを見る</a>

</body>
</html>
